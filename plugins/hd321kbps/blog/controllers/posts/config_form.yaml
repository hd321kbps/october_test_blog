# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/hd321kbps/blog/models/post/fields.yaml

# Model Class name
modelClass: Hd321kbps\Blog\Models\Post

# Default redirect location
defaultRedirect: hd321kbps/blog/posts

# Create page
create:
    title: Create Post
    redirect: hd321kbps/blog/posts/update/:id
    redirectClose: hd321kbps/blog/posts

# Update page
update:
    title: Edit Post
    redirect: hd321kbps/blog/posts
    redirectClose: hd321kbps/blog/posts

# Preview page
preview:
    title: Preview Post
